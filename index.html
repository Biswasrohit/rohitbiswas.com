<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme initialization (prevents flash) -->
    <script>
      (function() {
        try {
          var t = localStorage.getItem('theme') || 'system';
          var dark = t === 'dark' || (t === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', dark);
        } catch {}
      })();
    </script>

    <!-- Meta tags -->
    <title>Rohit Biswas | Software Developer</title>
    <meta name="description" content="Rohit Biswas - Software Developer and Computer Science student at Columbia University. View my portfolio of projects, skills, and experience." />
    <meta name="keywords" content="Rohit Biswas, Software Developer, Columbia University, React, Python, Full Stack Developer, Portfolio" />
    <meta name="author" content="Rohit Biswas" />

    <!-- Open Graph -->
    <meta property="og:title" content="Rohit Biswas | Software Developer" />
    <meta property="og:description" content="Software Developer and Computer Science student at Columbia University." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rohitbiswas.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />

    <!-- Preconnect to Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
